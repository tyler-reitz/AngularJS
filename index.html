<!doctype html>
<html ng-app="Eggly">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Eggly</title>

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="assets/css/eggly.css">
        <link rel="stylesheet" href="assets/css/animations.css">
    </head>
    <body ng-controller="MainCtrl">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <a href="#" ng-click="setCurrentCategory(null)"><img class="logo" src="assets/img/eggly-logo.png" alt="Eggly.io"></a>
                    <ul class="nav nav-sidebar">
                      <li ng-repeat="category in categories" ng-class="{'active':isCurrentCategory(category)}">
                          <a href="#" ng-click="setCurrentCategory(category)">{{ category.name }}</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main bookmark-rows">
                    <div ng-class="{'active':isSelectedBookmark(bookmark.id)}" ng-repeat="bookmark in bookmarks | filter:{category:currentCategory.name}">
                        <button ng-click="deleteBookmark(bookmark)" type="button" class="close">&times;</button>
                        <button ng-click="setEditedBookmark(bookmark);startEditing()" type="button" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
                        <a href="{{ bookmark.url }}" target="_blank" rel="noopener">{{ bookmark.title }}</a>
                    </div>
                    <hr/>
                    <div ng-if="shouldShowCreating()">
                        <button type"button" class="btn btn-link" ng-click="startCreating()">
                            <span class="glyphicon glyphicon-plus"></span>
                            Create Bookmark
                        </button>
                        <!-- Creator -->
                        <form ng-show="isCreating" class="create-form" role="form" ng-submit="createBookmark(newBookmark)" novalidate>
                            <div class="form-group">
                                <label for="newBookmarkTitle">Bookmark Title</label>
                                <input type="text" id="newBookMarkTitle" placeholder="Enter Title" ng-model="newBookmark.title">
                            </div>
                            <div class="form-group">
                                <label for="newBookmarkUrl">Bookmark URL</label>
                                <input class="form-control" type="text" id="newBookmarkUrl" placeholder="Enter URL" ng-model="newBookmark.url">
                            </div>
                            <button type="submit" class="btn btn-info btn-lg">Create</button>
                            <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelCreating()">Cancel</button>
                        </form>
                    </div>
                    <!-- Editor -->
                    <div ng-if="shouldShowEditing()">
                        <h4>Editing {{ editedBookmark.title }}</h4>
                        <form ng-show="isEditing" class="create-form" role="form" ng-submit="updateBookmark(editedBookmark)" novalidate>
                            <div class="form-group">
                                <label for="newBookmarkTitle">Bookmark Title</label>
                                <input type="text" id="newBookMarkTitle" placeholder="Enter Title" ng-model="editedBookmark.title">
                            </div>
                            <div class="form-group">
                                <label for="newBookmarkUrl">Bookmark URL</label>
                                <input class="form-control" type="text" id="newBookmarkUrl" placeholder="Enter URL" ng-model="editedBookmark.url">
                            </div>
                            <button type="submit" class="btn btn-info btn-lg">Save</button>
                            <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditing()">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
        <script src="app/eggly-app.start.js"></script>

        <script src="app/eggly-app.finish.js"></script>
    </body>
</html>
